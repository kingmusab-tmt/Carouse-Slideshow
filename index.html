<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarouselSlideshow</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
</head>
<body>

    <div class="container">
        <img class="image image-cover mySlides fade" src="images/20.png" alt="firstslide">
        <img class="image image-cover mySlides fade" src="images/10.png" alt="secondslide">
        <img class="image image-cover mySlides fade" src="images/19.png" alt="thirdslide">
        <img class="image image-cover mySlides fade" src="images/15.png" alt="fouthslide">
        <img class="image image-cover mySlides fade" src="images/12.png" alt="fiftslide">
        <img class="image image-cover mySlides fade" src="images/3.png" alt="sixslide">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class = "dot1">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span> 
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>   
    </div>
   
    
</body>
</html>
